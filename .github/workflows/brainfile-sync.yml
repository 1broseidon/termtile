name: Sync Brainfile to Issues

on:
  push:
    branches: [main]
    paths:
      - '.brainfile/brainfile.md'

permissions:
  issues: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      - name: Validate brainfile state consistency
        run: bash .github/scripts/brainfile-validate.sh

      - name: Sync brainfile tasks to issues
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: bash .github/scripts/brainfile-sync.sh
